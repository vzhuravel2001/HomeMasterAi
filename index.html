
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeMasterAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              750: '#1e293b',
              850: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      /* Базовый переход для браузеров без поддержки API */
      transition: background-color 0.8s cubic-bezier(0.5, 0, 0.1, 1);
    }
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    /* Скрытие скроллбара */
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Мягкий View Transition */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation: none;
      mix-blend-mode: normal;
    }

    ::view-transition-new(root) {
      mask-image: radial-gradient(
        circle at var(--click-x, 50%) var(--click-y, 50%),
        black 0%,
        transparent 0%
      );
      mask-repeat: no-repeat;
      mask-size: 100% 100%;
      /* Плавный fade-in вместе с маской */
      animation: reveal-soft 0.85s cubic-bezier(0.5, 0, 0.1, 1) forwards;
    }

    @keyframes reveal-soft {
      0% {
        mask-image: radial-gradient(
          circle at var(--click-x) var(--click-y),
          black 0%,
          transparent 0%
        );
        opacity: 0.8;
      }
      100% {
        mask-image: radial-gradient(
          circle at var(--click-x) var(--click-y),
          black 200%,
          transparent 200%
        );
        opacity: 1;
      }
    }

    /* Для темной темы инвертируем приоритет слоев для красоты */
    .dark::view-transition-old(root) {
      z-index: 100;
    }
    .dark::view-transition-new(root) {
      z-index: 1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
  <div id="root"></div>
</body>
</html>
